<html>

    <head>
        <meta charset="utf-8">
        <meta name="restaurant" content="width=device-width, initial-scale=1.0">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>


    <body>
        <div class= 'header text-right'>
              {% if 'username' not in session %}
                    <a href="{{url_for('showLogin')}}">Click Here to Log in </a>
                    {% else %}
                    <a href="{{url_for('gdisconnect')}}">Click Here to Logout </a>
                    {% endif %}

        </div>
        <div class = 'pane'>
        <h1>Restaurants</h1>

        <a href="{{url_for('newRestaurant')}}" > <h3> Create a New Restaurant </h3> </a>

        {% for restaurant in restaurants %}

        <a href = "{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}"> <p>{{restaurant.name}}</p></a>

        <p><a href = "{{url_for('editRestaurant',restaurant_id = restaurant.id)}}"><button type="submit" class="btn btn-default delete" id="submit" type="submit">Edit Restaurant</button></a></p>

        <p> <a href = "{{url_for('deleteRestaurant',restaurant_id = restaurant.id)}}"><button type="submit" class="btn btn-default delete" id="submit" type="submit">Delete Restaurant</button></a> </p>

        {% endfor %}

        </div>
    </body>

</html>
